services:
  pipe_naf_reader:
    image: gfw/pipe-naf-reader
    build: .
    volumes:
      - ".:/opt/project"
      - "gcp:/root/.config/"

  test:
    image: gfw/pipe-naf-reader
    build: .
    entrypoint: py.test
    volumes:
      - ".:/opt/project"
      - "gcp:/root/.config/"

# Use an external named volume so that we can share gcp auth across containers
# Before first use, this volume must be manually created with
#   docker volume create --name=gcp
volumes:
  gcp:
    external: true
